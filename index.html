<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-colors.css" />
    <title>Trabalho 1</title>
  </head>
  <body>
    <section class="main">
      <button id="render" class="button">Render</button>
      <div class="car-table">
        <div class="tabela-wrapper">
          <table id="tabela-principal" class="temperaturas"></table>
          <img class="contorno-carro" src="carro.png" alt="carro" />
        </div>
        <input
          class="input-range"
          id="layer"
          type="range"
          min="0"
          max="99"
          value="0"
        />
      </div>
    </section>

    <script type="module" src="app.js"></script>
  </body>
</html>
