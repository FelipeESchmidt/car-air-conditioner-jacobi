<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-legenda.css" />
    <link rel="stylesheet" href="css/style-botoes.css" />
    <link rel="stylesheet" href="css/style-colors.css" />
    <title>Trabalho 1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main">
      <div class="main-container">
        <div class="car-table">
          <div class="tabela-wrapper">
            <table id="tabela-principal" class="temperaturas"></table>
            <img class="contorno-carro" src="carro.png" alt="carro" />
          </div>
          <input
            class="input-range"
            id="layer"
            type="range"
            min="0"
            max="99"
            value="0"
          />
        </div>
        <aside class="helper">
          <div class="botoes">
            <p class="text botoes-titulo">Botões</p>
            <div class="botoes-itens">
              <button id="liga" class="botao bt-liga">Ligar AR</button>
              <button id="desliga" class="botao bt-desligado">
                Desligar AR
              </button>
              <span class="separador"></span>
              <button id="render" class="botao bt-renderizar">
                Renderizar
              </button>
              <button id="reset" class="botao bt-resetar">Resetar</button>
            </div>
          </div>
          <div class="legenda">
            <p class="text legenda-titulo">Legenda</p>
            <div class="legenda-itens">
              <div class="legenda-item">
                <span class="legenda-color v_1 o_0"></span>
                <p class="text legenda-text">19° - 22°</p>
                <span class="legenda-color v_3 o_10"></span>
              </div>
              <div class="legenda-item">
                <span class="legenda-color v_4 o_0"></span>
                <p class="text legenda-text">23° - 26°</p>
                <span class="legenda-color v_6 o_10"></span>
              </div>
              <div class="legenda-item">
                <span class="legenda-color v_7 o_0"></span>
                <p class="text legenda-text">27° - 30°</p>
                <span class="legenda-color v_9 o_10"></span>
              </div>
              <div class="legenda-item">
                <span class="legenda-color v_10 o_0"></span>
                <p class="text legenda-text">31° - 34°</p>
                <span class="legenda-color v_12 o_10"></span>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </section>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
